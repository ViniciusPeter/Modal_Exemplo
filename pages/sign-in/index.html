<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
    
    <title>Login</title>
</head>

<body>
    <main>
        <section>
            <img src="../../assets/Imagem Esquerda.png" alt="Imagem">
        </section>
        <section>
                <form id="form-login" class="form">

                    <p>Bem vindo</p>
                    <h1>Faça o login com sua conta</h1>

                    <input id="input-email" class="input" type="email" placeholder="E-mail">
                    <span class="error-email"></span>
                    <input id="input-password" class="input" type="password" placeholder="Senha">
                    <span class="error-password"></span>

                    <button id="btn-login" class="btn-green">Longin</button>

                </form>
    
                <p>Não tem cadastro? <a class="sign-up">Clique aqui!</a></p>     
        </section>
    </main> 
</body>

</html>
